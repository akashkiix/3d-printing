<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STL 3D Model Viewer</title>
  
  <!-- STL Viewer Library -->
  <script src="https://unpkg.com/stl-viewer@1.0.0/build/stl-viewer.min.js"></script>
  
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #stl_cont {
      width: 100%;
      height: 100vh;
    }

    .not-found {
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div id="stl_cont"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    if (modelUrl && modelUrl.endsWith(".stl")) {
      // ✅ Load STL model using stl-viewer
      new StlViewer(document.getElementById("stl_cont"), {
        models: [{ id: 0, filename: modelUrl }],
        auto_rotate: true,
        allow_drag_and_drop: false
      });
    } else {
      // ❌ Error fallback if no or invalid STL model
      document.body.innerHTML = `
        <div class="not-found">
          ❌ Invalid or missing STL model.<br/>
          Please pass a valid .stl file URL using ?model= parameter.
        </div>`;
    }
  </script>

</body>
</html>
