<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STL Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #stl_cont {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="stl_cont"></div>

  <!-- Import STL Viewer -->
  <script src="https://www.viewstl.com/js/stl_viewer.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    if (modelUrl) {
      new StlViewer(document.getElementById("stl_cont"), {
        models: [
          { id: 0, filename: modelUrl }
        ]
      });
    } else {
      document.getElementById("stl_cont").innerHTML = "‚ùå No model specified.";
    }
  </script>
</body>
</html>
