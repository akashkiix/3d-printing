<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Preview</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 90vh;
      background: #fff;
    }

    .not-found {
      color: white;
      font-family: sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    alt="A 3D model"
    auto-rotate
    camera-controls
    ar
    exposure="0.9"
    shadow-intensity="1"
    interaction-prompt="when-focused">
  </model-viewer>

  <script>
    const modelMap = {
      "Astronaut": "https://modelviewer.dev/shared-assets/models/Astronaut.glb",
      "Flower": "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb",
      "Keychain": "https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb",
      // Add more mappings here
    };

    const query = new URLSearchParams(window.location.search);
    const modelName = query.get("model") || "Astronaut";

    const modelViewer = document.getElementById('viewer');

    if (modelMap[modelName]) {
      modelViewer.src = modelMap[modelName];
    } else {
      document.body.innerHTML = `<div class="not-found">‚ùå Model "${modelName}" not found.</div>`;
    }
  </script>

</body>
</html>
